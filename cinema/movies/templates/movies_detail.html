{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{movies.title}}</h1>
<div class="row">
	<div class="col-md-8">
		<img src="{% static movies.image %}" alt="" width="100%">
	</div>
	<div class="col-md-4">
		<h5>About the movie:</h5>
		<p>{{movies.description}}</p>
		<br>
		<h5>Tags:</h5>
		<p>{{movies.tags}}</p>
	</div>
{% endblock %}
